<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bienvenue dans l'inscription.</h1>
    <div class="form-container">
      <h2>register</h2>
      <form action="/register" method="post">
        <div class="form-group">
          <label for="name">name :</label>
          <input type="name" id="name" name="name" placeholder="Full Name" />
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="password">password :</label>
          <input type="password" name="password" placeholder="Password" />
        </div>

        <a href="/"></a>
        <button class="submit-btn" type="submit">s'inscrire</button>
      </form>
    </div>
    <p>
      Sinon vous avez un compte vous pouez vous : <a href="/login">connecter</a>
    </p>
  </body>
</html>
