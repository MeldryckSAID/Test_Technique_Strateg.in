<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <h1 style="text-align: center">Bienvenue dans le Dashboard</h1>
    <p class="connected"></p>

   <script>
    // Récupérer le token du cookie
    const token = document.cookie
      .split('; ')
      .find(row => row.startsWith('token='))
      ?.split('=')[1];

    // Vérifier si le token est présent
    if (token) {
      // Décoder le token pour récupérer l'information (dans cet exemple, l'email)
      const decodedToken = atob(token.split('.')[1]); // Décodage Base64
      const { email } = JSON.parse(decodedToken);

      // Mettre à jour le contenu de l'élément avec l'email
      const connectedElement = document.querySelector('.connected');
      connectedElement.innerHTML = 'Email de l\'utilisateur connecté : ' + email;
    } else {
      // Si le token est absent, rediriger vers la page de connexion
      window.location.href = '/login';
    }
  </script>
  </body>
</html>
